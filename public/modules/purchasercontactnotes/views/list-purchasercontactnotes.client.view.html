<section data-ng-controller="PurchasercontactnotesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Purchasercontactnotes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="purchasercontactnote in purchasercontactnotes" data-ng-href="#!/purchasercontactnotes/{{purchasercontactnote._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="purchasercontactnote.created | date:'medium'"></span>
				by
				<span data-ng-bind="purchasercontactnote.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="purchasercontactnote.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!purchasercontactnotes.$resolved || purchasercontactnotes.length">
    	No Purchasercontactnotes yet, why don't you <a href="/#!/purchasercontactnotes/create">create one</a>?
    </div>
</section>
